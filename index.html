<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <h3 id="display-sign-up-message"></h3>
      <form id="sign-up-form">
        <legend>Sign Up!</legend>
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit"/>
      </form>

      <h3 id="display-sign-in-message"></h3>
      <form id="sign-in-form">
        <legend>Sign In!</legend>
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[password]" type="password"/>
        <input type="submit"/>
      </form>

      <h3 id="display-change-password-message"></h3>
      <form id="change-password-form" class="hidden">
        <legend>Change Password!</legend>
        <input required placeholder="Enter old password" name="passwords[old]" type="password"/>
        <input required placeholder="Enter new password" name="passwords[new]" type="password"/>
        <input type="submit"/>
      </form>

      <h3 id="display-sign-out-message"></h3>
      <form id="sign-out-button" class="hidden">
        <legend>Sign Out!</legend>
        <input type="submit"/>
      </form>

      <button id="newGame" class="hidden">New Game</button>
      <h3 id="game-message"></h3>
      <form id="game-board" class="hidden">
        <div class="row">
          <div class="col box grey" data-id="0"></div>
          <div class="col box grey" data-id="1"></div>
          <div class="col box grey" data-id="2"></div>
        </div>
        <div class="row">
          <div class="col box grey" data-id="3"></div>
          <div class="col box grey" data-id="4"></div>
          <div class="col box grey" data-id="5"></div>
        </div>
        <div class="row">
          <div class="col box grey" data-id="6"></div>
          <div class="col box grey" data-id="7"></div>
          <div class="col box grey" data-id="8"></div>
        </div>
        <button id="gameStats">Game Statistics</button>
        <h5 class="game-stat-msg" id="game-stats-message1"></h5>
        <h5 class="game-stat-msg" id="game-stats-message2"></h5>
        <h5 class="game-stat-msg" id="game-stats-message3"></h5>
        <h5 class="game-stat-msg" id="game-stats-message4"></h5>
        <h5 class="game-stat-msg" id="game-stats-message5"></h5>
      </form>

    </body>
</html>
